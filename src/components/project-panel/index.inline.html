<style>
    @keyframes borderSpin {
        0% {
            --border-gradient-angle: 0turn
        }

        100% {
            --border-gradient-angle: 1turn
        }
    }
  :host {
    position: relative;
    --outer-radius: 8px;
    --border-size: 3px;
    --inner-radius: calc(var(--outer-radius) - var(--border-size));
    
    display: block;
    /* border: 3px solid rgba(255, 255, 255, 0.07); */
    border-radius: var(--outer-radius);
    /* background: rgba(255, 255, 255, 0.07); */

    --border-gradient-angle: 0turn;
    
    padding: var(--border-size);
    overflow: hidden;
  }

  a {
    height: 100%;
    border-radius: var(--inner-radius);
    color: white; 
    display: flex;
    text-decoration: none;
    background-color: rgba(11, 16, 43, 1);
    overflow: hidden;
    isolation: isolate;
  }

  .flash {
    display: block;
    position: absolute;
    inset: 0;

    background-size: contain;

    /* --color-a: #0901ff00;
    --color-b: #ff01f700;
    --color-c: #01eaff00; */
    --color-a: #0901ffff;
    --color-b: #ff01f7ff;
    --color-c: #01eaffff;
    /* transition:
      --color-a 1s,
      --color-b 1s,
      --color-c 1s; */

    background-image: conic-gradient(
      from var(--border-gradient-angle) at 50% 50%,
      transparent,
      var(--color-a) 10%,
      var(--color-b) 14%,
      var(--color-c) 17%,
      transparent 20%,
      transparent 50%,
      var(--color-a) 60%,
      var(--color-b) 64%,
      var(--color-c) 67%,
      transparent 70%
    );
    animation: borderSpin 3s linear infinite 0ms;
    transition: opacity 0.5s linear;
    opacity: 0;
  }

  img {
    display: block;
    height: 100%;
    margin-inline-end: 10px;
  }
  :host(:hover) .flash {

    opacity: 1;
    
  }
</style>
<span class="flash"></span>
<a>
  <img alt="" />
  <div>
    <h3></h3>
    <p></p>
  </div>
</a>
